spring.application.name=test-app

starter-logs.enabled=true
logging.level.com.example=INFO
server.port=8081
logging.level.org.springframework.aop=DEBUG
logging.level.com.example.starterlogs=DEBUG

# Configure MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/log_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.batch.jdbc.initialize-schema=always


# Enable HikariCP Connection Pool (Recommended)
spring.datasource.hikari.maximum-pool-size=10

# Ensure Spring Batch Creates Required Tables


# Hibernate Settings (Optional)

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



